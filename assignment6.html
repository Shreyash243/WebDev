<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Webpage with Iframes</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            margin: 0;
            height: 100vh;
        }
        header {
            background-color: #4CAF50;
            color: white;
            text-align: center;
            padding: 10px;
        }
        .content {
            display: flex;
            flex: 1;
        }
        .sidebar {
            width: 25%;
            border-right: 1px solid #ccc;
        }
        .main {
            width: 75%;
        }
        iframe {
            width: 100%;
            height: 100%;
            border: none;
        }
    </style>
</head>
<body>

<header>
    <h1>My Webpage with Iframes</h1>
</header>

<div class="content">
    <div class="sidebar">
        <iframe src="sidebar.html" title="Sidebar"></iframe>
    </div>
    <div class="main">
        <iframe src="main.html" title="Main Content"></iframe>
    </div>
</div>

</body>
</html>
